<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moviebox Admin Login</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="card">
    <h2 class="banner">Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" class="next-button">Login with Email</button>
    <button id="google-login-btn" class="next-button secondary">Login with Google</button>
    <p class="helper">Note: access is allowed only for approved admin accounts.</p>
    <p id="error"></p>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
