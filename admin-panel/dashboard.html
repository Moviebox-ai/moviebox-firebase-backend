<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moviebox Admin</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="dashboard-page">
  <div class="layout">
    <div class="sidebar">
      <h2>Moviebox</h2>
      <ul>
        <li onclick="showSection('overview')">Overview</li>
        <li onclick="showSection('users')">Users</li>
        <li onclick="showSection('redeems')">Redeems</li>
        <li onclick="showSection('fraud')">Fraud Logs</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </div>

    <div class="main">
      <div id="overview" class="section">
        <h2>Dashboard Overview</h2>
        <div class="cards">
          <div class="card stat" id="totalUsers"></div>
          <div class="card stat" id="totalCoins"></div>
          <div class="card stat" id="bannedUsers"></div>
        </div>
      </div>

      <div id="users" class="section hidden">
        <h2>User Management</h2>
        <button onclick="loadUsers()">Load Users</button>
        <div id="userList"></div>
      </div>

      <div id="redeems" class="section hidden">
        <h2>Redeem Requests</h2>
        <button onclick="loadRedeems()">Load Redeems</button>
        <div id="redeemList"></div>
      </div>

      <div id="fraud" class="section hidden">
        <h2>Fraud Logs</h2>
        <button onclick="loadAbuseLogs()">Load Logs</button>
        <div id="abuseList"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
